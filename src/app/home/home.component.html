<div class="container-fluid">
            <nav class="navbar fixed-top navbar-toggleable-md navbar-inverse bg-inverse">
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarExample" aria-controls="navbarExample"
                    aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
                <div class="container">
                    <a class="navbar-brand" href="#">Creative</a>

                            <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">

                            </li>

                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>




    <div class="row" style="margin-top:60px">

                <div class='card-block'>
                    <img alt='' class='card-img-profile' src='https://it.gravatar.com/userimage/3434071/205a00fc16ae537b26b56f40790910fe.jpg?size=140'>
                    <h4 class='card-title'>
                        Nicola Pressi

                    </h4>
                    <div class='card-links'>
                        <a class='fa fa-dribbble' href='#'></a>
                        <a class='fa fa-twitter' href='#'></a>
                        <a class='fa fa-facebook' href='#'></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <router-outlet></router-outlet>
        </div>
    </div>

</div>
