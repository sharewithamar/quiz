<!-- Navigation -->
<div class="container-fluid">
    <nav class="navbar fixed-top navbar-toggleable-md navbar-inverse bg-inverse">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarExample" aria-controls="navbarExample"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container">
            <a class="navbar-brand" style="color:white">Creative</a>
            <div class="collapse navbar-collapse" id="navbarExample">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        <a class="nav-link" routerLink="/creative">Quiz</a>
                    </li>
                    <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        <a class="nav-link" href="#">Toppers <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">


                        <a class="nav-link" routerLink="./events">Events</a>
                    </li>
                    <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        <a class="nav-link">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="logout()"> <i class="fa fa-sign-out  fa-lg"></i>

                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>




    <div class="row" style="margin-top:60px">
        <div class="col-md-4">
            <div class='card card-profile text-center'>
                <img alt='' class='card-img-top' [src]="loggedUser?.coverUrl" style="width: 340px;height:160px">
                <div class='card-block'>
                    <img alt='' class='card-img-profile' [src]="loggedUser?.photoUrl">
                    <h4 class='card-title'>
                        {{loggedUser?.name}}
                        <small>Boschler</small>
                    </h4>
                    <!--  <div class='card-links'>
                        <a class='fa fa-dribbble' href='#'></a>
                        <a class='fa fa-twitter' href='#'></a>
                        <a class='fa fa-facebook' href='#'></a>
                    </div>-->
                        <div id="timer"></div>
                   


                    <button type="button" [disabled]="startTimer"  [@buttonState]="startTimer ? 'valid' : 'invalid'"  (@buttonState.done)="animationDone($event)"
                    class="btn btn-success" (click)="showTimer();startTimer=true">Start Quiz</button>

                </div>
            </div>
        </div>
        <div class="col-md-8">
            <router-outlet></router-outlet>
        </div>
    </div>

</div>
